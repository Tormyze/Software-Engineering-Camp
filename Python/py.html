<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="py.css">

    <title>Learning Python!</title>
</head>
<body>
    <header>
        <h1>Welcome to Python</h1>
    </header>

    <main>
        <h2>Let's learn some Python</h2>
        <hr>

        <section class="topic">
            <h3>1. Commands</h3>

            <ul>
                <li class="command">print( )</li>
                <ul>
                    <li class="def">shows content</li>
                </ul>
            </ul>

            <ul>
                <li class="command">input( )</li>
                <ul>
                    <li class="def">lets the user type something in</li>
                </ul>
            </ul>

            <ul>
                <li class="command">type( )</li>
                <ul>
                    <li class="def">shows the object's type</li>
                </ul>
            </ul>
        </section>

        <section class="topic">
            <h3>2. Methods</h3>

            <ul>
                <li class="method">. format( )</li>
                <ul>
                    <li class="def">inserts the content inside it into the <span style="color: #db00e3;">{ }</span> position</li>
                </ul>
            </ul>
        </section>
    </main>

</body>
</html>
